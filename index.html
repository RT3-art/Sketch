  <div class="name">

</div>

<img src="https://pbs.twimg.com/media/FdwEYjZXwAQHuYT?format=png&name=small" alt="silly">

<script>

  const silly = document.querySelector('#silly')
  const sillyselection = [
    'https://pbs.twimg.com/media/FdwEYjZXwAQHuYT?format=png&name=small',
    'https://pbs.twimg.com/media/Fd2S1oZUYAAdI_E?format=jpg&name=small'
  ]
  
function changeSilly () {
  const ranDec = Math.random() * sillyselection.length
  const ranInt = Math.floor(ranDec)
  silly.src = sillyselection[ranInt]
}

  silly.addEventListener('click', changeSilly)
  
</script>
