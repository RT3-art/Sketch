  <div class="name">

</div>

<img id="silly" src="https://pbs.twimg.com/media/FdwEYjZXwAQHuYT?format=png&name=small" alt="description of image">;

<script>

  const silly = document.querySelector('#silly')
  const sillyimages = [
    'https://pbs.twimg.com/media/Fd2S1oZUYAAdI_E?format=jpg&name=medium>',
    'https://pbs.twimg.com/media/Fd2S1oZUYAAdI_E?format=jpg&name=medium'
  ]
  
function changeSilly () {
  const ranDec = Math.random() * sillyimages.length
  const ranInt = Math.floor(ranDec)
  silly.src = sillyimages[ranInt]
}

  silly.addEventListener('click', changeSilly)
  
</script>
